<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="contents">
            <div class="code">
                <img src="images/image-qr-code.png" alt="" width="250px" height="250px">
            </div>
            <div class="content">
                <p class="paragraph">Improve your front-end skills by building projects</p>
                <p class="para-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level</p>
            </div>
        </div>
        <div class="credits">
            <p class="designe-created">Designed By <a href="https://www.frontendmentor.io">Frontend Mentor</a> | Coded By <a href="https://github.com/Nishchay-Mishra-PROG">Nishchay-Mishra-Prog</a></p>
        </div>
    </div>
</body>

</html>
